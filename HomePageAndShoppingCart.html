<html>
    <head>
        <title>clothes website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- product page html -->

        <div class="products-container">
            <div class="product">
              <img src="Blue Denim Jacket.jpg" alt="Product 1" class="product-image">
              <div class="product-details">
                <h2 class="product-title">Blue Denim Jacket</h2>
                <p class="product-description">Stylish blue denim jacket with a classic design.</p>
                <p class="product-price">$60.00</p>
                <button class="add-to-cart-btn" data-product-id="1">Add to Cart</button>
              </div>
            </div>
          
            <div class="product">
              <img src="Black T-Shirt.jpg" alt="Product 2" class="product-image">
              <div class="product-details">
                <h2 class="product-title">Black T-Shirt</h2>
                <p class="product-description">Comfortable black t-shirt made of soft cotton.</p>
                <p class="product-price">$20.00</p>
                <button class="add-to-cart-btn" data-product-id="2">Add to Cart</button>
              </div>
            </div>
          
            <div class="product">
              <img src="Red Hoodie.jpg" alt="Product 3" class="product-image">
              <div class="product-details">
                <h2 class="product-title">Red Hoodie</h2>
                <p class="product-description">Warm and cozy red hoodie made of high-quality fabric.</p>
                <p class="product-price">$45.00</p>
                <button class="add-to-cart-btn" data-product-id="3">Add to Cart</button>
              </div>
            </div>
          </div>
          
          <!-- shopping cart html -->

          <div class="cart-container">
            <h2>Shopping Cart</h2>
            <div class="cart-items"></div>
            <div class="cart-total">
              <p>Total: <span class="total-price">$0.00</span></p>
            </div>
            <button class="checkout-btn">Checkout</button>
          </div>

        <script src="script.js"></script>
    </body>
</html>
